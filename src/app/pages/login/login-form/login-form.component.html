<div class="container">
    <div class="login-form">

        <h3>Login</h3>

        <p *ngIf="isError" class="text-error">Please check Username/Passwords.</p>

        <form>
            <div class="form-row">
                <div class="form-input-wrap">
                    <input type="text" [(ngModel)]="email" name="email" class="form-input" placeholder="Username">
                </div>
            </div>

            <div class="form-row">
                <div class="form-input-wrap">
                    <input type="password" [(ngModel)]="password"  name="password"class="form-input" placeholder="Password">
                </div>
            </div>

            <div class="button-wrapper">
                <button class="submit" (click)="loginUser()" [disabled]="isLoading">LOGIN</button>
            </div>
        </form>

        <button (click)="googleLogin()" class="google-btn"><i class="fa fa-google" aria-hidden="true"></i> LOGIN WITH GOOGLE</button>

    </div>
</div>
